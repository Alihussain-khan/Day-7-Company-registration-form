<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <h2 class="form-heading">Log in</h2>
        <form id="form">
          <input
            name="cemail"
            class="text-input"
            type="email"
            placeholder="Email"
            required
          /><br />
          <input
            name="cpassword"
            class="text-input"
            type="password"
            placeholder="password"
            required
          /><br />

          <button class="btn" type="submit">Login</button>
        </form>
        <p>
          Register Company:
          <a
            style="text-decoration: none cornflowerblue"
            class="login-a"
            href="Signup.html"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>

<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Register </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <h2 class="form-heading">Compnay Register</h2>
        <form id="form" onsubmit="call()">
          <input
            name="companyname"
            class="text-input"
            type="text"
            placeholder="Company name"
            required
            autofocus
          /><br />
          <input
            name="cdescription"
            class="text-input"
            type="text"
            placeholder="Company Description"
            style="width: 200px"
          ></input>
          <br />
          <input
            name="cname"
            class="text-input"
            type="text"
            placeholder="User Name"
            required
          /><br />
          <input
            name="cemail"
            class="text-input"
            type="email"
            placeholder="Email"
            required
          /><br />
          <input
            name="cpassword"
            class="text-input"
            type="password"
            placeholder="Password"
            required
            maxlength="8"
          /><br />

          <button class="btn" type="submit">Sign up</button>
        </form>

        <p>
          already registered?
          <a
            style="text-decoration: none cornflowerblue"
            class="login-a"
            href="index.html"
          >
            Login</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
